<div class="container">
  <form class="search-form">
<div>
    <input class="search" type="text" name="country" placeholder="Enter user id">
    <button class="mdc-btn search-btn" type="submit">search</button>
</div>

<div>
    <input class="inp-del" type="text" name="country" placeholder="delate user by id">
    <button class="mdc-btn btn-del" type="submit">delate user</button>
</div>
<div>
    <input class="inp-addName" type="text" name="country" placeholder="add user(name)">
    <input class="inp-addAge" type="text" name="country" placeholder="add user(age)">
    <button class="mdc-btn btn-add" type="submit">add user</button>
</div>

<div>
    <input class="inp-changeName" type="text" name="country" placeholder="update name(name)">
    <input class="inp-changeAge" type="text" name="country" placeholder="add age(age)">
    <input class="inp-changeById" type="text" name="country" placeholder="input id">
    <button class="mdc-btn btn-update" type="submit">update user</button>
</div> 
<div>
    <button class="find mdc-btn" type="submit">show all users</button>
</div> 

  </form>
  <div class="result"></div>
 </div>
